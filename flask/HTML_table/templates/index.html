<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            position: relative;
            top: 200px;
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>User</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Full Name</th>
            </tr>


            <tbody>

                {% for i in range(length) %}

                <tr>

                    <td>{{i+1}}</td>
                    <td>{{user[i]['first_name']}}</td>
                    <td>{{user[i]['last_name']}}</td>
                    <td>{{user[i]['first_name']}} {{user[i]['last_name']}}</td>

                </tr>
                {% endfor %}
            </tbody>


        </table>
    </div>
</body>
</html>
